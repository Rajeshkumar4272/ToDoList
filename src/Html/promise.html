<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>

    <!-- Q3 Let's do some practice with a simple exercice. You must modify the code below based on the following rules:
The function job must return a promise object (you are in a NodeJS environment, you can use new Promise)
The promise must resolve itself 2 seconds after the call to job and must provide hello world in the data -->

    <script>
        (function () {
            "use strict"
            function job() {
                return new Promise((resolve, reject) => {
                    // setTimeout(()=>resolve("Hello world"),2000)
                    setTimeout(() => {
                        resolve("Hello world")
                    }, 10000);

                }).then((val) => {
                    console.log(val);
                })
            }
            job()
            /* Q4 Q Let's do a harder exercise. In this code, your function receives a parameter data. You must modify the code below based on the following rules:
Your function must always return a promise
If data is not a number, return a promise rejected instantly and give the data "error" (in a string)
If data is an odd number, return a promise resolved 1 second later and give the data "odd" (in a string)
If data is an even number, return a promise rejected 2 seconds later and give the data "even" (in a string)
            */
            function checkOddEven(value) {
                return new Promise((resolve, reject) => {
                    if (value % 2 == 0) {
                        // resolve("even")
                        setTimeout(() => resolve("even"), 2000)
                    }
                    if (value % 2 == 1) {
                        // resolve("odd")
                        setTimeout(() => resolve("odd"), 1000)
                    }
                    if (isNaN(value)) {
                        reject("error")
                    }
                }).then((val) => {
                    console.log(val);
                }).catch((val) => {
                    console.log(val);
                })
            }
            checkOddEven(4)
            checkOddEven(5)
            checkOddEven("Hell")
        })()
    </script>


</body>

</html>
